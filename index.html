<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Christmas counter">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-maxlength/1.7.0/bootstrap-maxlength.min.js"></script>
        <script src="store.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Christmas counter</title>
    </head>

    <body>
        <main class="container p-5">

            <div id="timer">
                <script>
                    // Set date for countdown
                    const countDownDate = new Date("dec 24, 2022 00:00:00").getTime();

                    // Update countdown every second
                    const x = setInterval(function() {

                        // Get current date and time
                        const now = new Date().getTime();

                        const distance = countDownDate - now;
                        const star = "✵";
                        const stars = "✵✵✵✵✵";

                        // Calculation for days, hours, minutes and seconds
                        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const s = Math.floor((distance % (1000 * 60)) / 1000);

                        document.getElementById("timer")
                            .innerHTML =
                            '<span>' + star + '</span>' +
                            '<div>︶</div>' +
                            '<span class="ninety">Noch</span>' +
                            '<div>︶︶︶</div>' +
                            '<div class="eighty">' + d + '<span>&nbsp;Tag/e</span></div>' +
                            '<div>︶︶︶︶︶</div>' +
                            '<div>' + h + '<span class="ninety">&nbsp;Stunde/n</span></div>' +
                            '<div>︶︶︶︶︶︶︶</div>' +
                            '<div>' + m + '<span>&nbsp;&nbsp;Minute/n</span></div>' +
                            '<div>︶︶︶︶︶︶︶︶</div>' +
                            '<div>' + s + '<span>&nbsp;&nbsp;Sekunde/n</span></div>' +
                            '<div>︶︶︶︶︶︶︶︶︶</div>' +
                            '<div>' + '<span>bis Weihnachten!</span></div>' +
                            '<div>︶︶︶︶︶︶︶︶︶︶︶</div>' +
                            '<span>' + stars + '</span>';
                        // If the countdown is over, stop it and display message
                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("timer").innerHTML = "Frohe Weihnachten";
                        }
                    }, 1000);
                </script>
            </div>
        </main>
    </body>

</html>
